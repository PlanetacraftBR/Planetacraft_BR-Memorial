<script>

var dir = 'img/galeria/' // Pasta Minhas imagens

var num = '40' // Limite a mostrar

    window.onload = function(){
	    
	    var fotosHTML = '';

        for (var i = 1; i <= num; i++) {
            var img_name = 'Planetacraft_BR-'+i+'.jpg';
            var img_dir = dir+img_name;

        fotosHTML += '<li><div data-alt="'+img_name+'" data-description="<h3><i class=\'fa fa-expand\' aria-hidden=\'true\'></i> '+img_name+' <i class=\'fa fa-expand\' aria-hidden=\'true\'></i></h3>" data-max-width="1800" data-max-height="1350"><div data-src="'+img_dir+'"></div><noscript><img src="'+img_dir+'" alt="'+img_name+'" /></noscript></div></li>';

        }
	    
	    document.getElementById("FotosHTMLprint").innerHTML = fotosHTML;
    }

</script>

		<script type="text/javascript">
			
			$(function() {

				var GammaSettings = {
						// order is important!
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, { 
							width : 320,
							columns : 2
						}, { 
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init( GammaSettings, fncallback );


				// Example how to add more items (just a dummy):

				var page = 0,
					items = [""]

				function fncallback() {

					$( '#loadmore' ).show().on( 'click', function() {

						++page;
						var newitems = items[page-1]
						if( page <= 1 ) {
							
							Gamma.add( $( newitems ) );

						}
						if( page === 1 ) {

							$( this ).remove();

						}

					} );

				}

			});

		</script>
